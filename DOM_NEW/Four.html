<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM</title>
</head>
<body style="background-color: black; color: antiquewhite;">

    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langname)
    {
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)

    }
