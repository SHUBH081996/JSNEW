<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <img src="https://plus.unsplash.com/premium_photo-1723517419729-1ecee473604c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8" alt="NO IMAGE">
        <h1 id="headingName"></h1>
    </div>
</body>

<script>
    const requetUrl = "https://api.github.com/users/prafulsor";
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requetUrl);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            const data = JSON.parse(this.responseText);
            console.log(data);

            // âœ… Update the DOM here, where 'data' is accessible
            const name = data.name; // GitHub API uses 'name', not 'Name'
            document.getElementById('headingName').innerText = name || "No name found";
        }
    };
    xhr.send();
</script>

</html>
